# Site settings.
title: Alessandro Jean
abbr: 'AJ'
description: Apenas mais um blog hospedado no GitHub Pages.
baseurl: ''
url: 'https://alessandrojean.github.io'
repo: 'https://github.com/alessandrojean/alessandrojean.github.io'
copyright: © 2019 — Alessandro Jean
google_analytics: UA-117196425-1

# SEO
logo: /assets/img/logo-header.png
author:
  name: Alessandro Jean
  twitter: alessandrojean_
lang: pt_BR
twitter:
  username: alessandrojean_
  card: summary_large_image
social:
  name: Alessandro Jean
defaults:
  - scope:
      path: ''
    values:
      image: /assets/img/logo-header.png

# Jekyll settings.
version: v1.2.0
collections:
  pages:
    output: true
    permalink: /:path/
permalink: /posts/:title/

# User settings.
username: Alessandro Jean
user_bio: que atualmente estuda Ciência da Computação na UFABC, em São Paulo.
user_description: Apenas compartilhando conhecimento
avatar_url: 'https://avatars0.githubusercontent.com/u/14254807?s=460&v=4'
instagram_username: alessandrojean
myanimelist_username: alessandrojean
github_username: alessandrojean
twitter_username: alessandrojean_

# Build settings.
# Jekyll 3 now only supports Kramdown for Markdown.
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks.
  input: GFM
  toc_levels: '1,2'
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting.
  # syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css.
    css_class: 'highlight'

# SASS settings.
sass:
  style: :compressed

# Plugins.
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

# HTML minify.
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Artigos
    url: /
  - title: Arquivo
    url: /archive/
  - title: Contribuições
    url: /contributions/
    show_in_mobile: false
  - title: Sobre mim
    url: /about/

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - src
  - gulpfile.js
  - README.md
  - LICENSE
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
