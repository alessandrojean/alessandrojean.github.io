---
layout: default
---

<section class="section is-paddingless-horizontal" role="main" itemprop="mainContentOfPage">
  <section class="hero is-light" style="margin-top: -3rem; margin-bottom: 3rem;">
    <div class="hero-body is-paddingless-horizontal">
      <div class="container grid">
        <h1 class="title is-size-3-mobile is-size-2">
          {{ page.title }}
        </h1>
        {% if page.description %}
        <h2 class="subtitle is-size-5-mobile is-size-4">
          {{ page.description }}
        </h2>
        {% endif %}
      </div>
    </div>
  </section>
  <article class="grid content is-medium">
    {{ content }}
  </article>
</section>
