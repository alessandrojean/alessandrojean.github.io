---
layout: default
---

<article class="post">
  <div class="post-navigation">
    <a href="/">← Todos os artigos</a>
    <span>
      {{ page.date | date: "%b" }}
      <span class="number">{{ page.date | date: "%d" }}</span>,
      <span class="number">{{ page.date | date: "%Y" }}</span>
      •
      <span class="number">{% include read-time.html %}</span>
      min. leitura
    </span>
  </div>

  <header>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div>
    {{ content }}
  </div>

  {% include author.html %}

  {% include post-navigation.html %}
</article>
