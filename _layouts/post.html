---
layout: default
---

<div class="content">
  <div class="post single">
    <h1>{{ page.title }}</h1>
    
    <div class="meta">
      <time class="item date" datetime="{{ page.date | date_to_xmlschema }}">
        <i class="far fa-calendar-alt"></i>
        {{ page.date | date: '%d/%m/%Y' }}
      </time>
      <a title="ComentÃ¡rios" href="#comments" class="item dsq-comment-count">
        <i class="far fa-comment"></i>
        <span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}">0</span>
      </a>
      <div class="item time">
        <i class="far fa-clock"></i>
        {% include read_time.html %}
      </div>
    </div>

    <div class="body">
      {% if page.cover %}
      <figure>
        <img src="{{ page.cover }}" alt="Capa do post">
        {% if page.cover_caption %}
        <figcaption>
          {{ page.cover_caption }}
        </figcaption>
        {% endif %}
      </figure>
      {% endif %}
      {{ content }}
      <div class="meta">
        <p class="item">Tags</p>
        {% for tag in page.tags %}
        <a href="{{ '/tags' | prepend: site.baseurl }}#{{ tag }}" class="tag">
          <i class="fas fa-hashtag fa-xs"></i>
          {{ tag }}
        </a>
        {% endfor %}
      </div>
      <div class="breaker"></div>
      {% include disqus.html %}
    </div>
  </div>
</div>
