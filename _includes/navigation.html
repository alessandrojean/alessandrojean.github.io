<nav {% if page.layout != 'post' %}class="main"{% endif %}>
  <h1 class="logo">
    <a href="{{ site.baseurl }}/" title="{{ site.title }}">
      {{ site.abbr }}
    </a>
  </h1>
  <ul class="links">
    {% for link in site.links %}
    <li>
      <a href="{{ site.baseurl }}{{ link.url }}" {% if page.url == link.url %}class="active"{% endif %}>
        {{ link.title }}
      </a>
    </li>
    {% endfor %}
    <li>
      <div class="switch" title="Modo noturno">
        <input type="checkbox" id="night-mode" class="is-flat">
        <label for="night-mode"></label>
      </div>
    </li>
  </ul>
</nav>
