<header {% if page.layout != 'post' %}class="main"{% endif %}>
  <h1 class="logo">
    <a href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </h1>
  <ul class="links">
    {% for link in site.links %}
    <li>
      <a href="{{ site.baseurl }}{{ link.url }}" {% if page.url == link.url %}class="active"{% endif %}>
        {{ link.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</header>
