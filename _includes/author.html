<section class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">

  <img alt="me" src="{{ site.avatar_url }}" width="60" height="60" class="post-author-avatar"/>

  <div class="post-author-bio">
    Escrito por
    <strong>{{ site.username }}</strong>,

    {{ site.user_bio }}
  </div>
</section>
