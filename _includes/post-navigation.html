<div class="post-links">
  <ul>
    {% if page.previous.url %}
      <li class="prev">
        <a rel="prev" href="{{ page.previous.url }}">←
          {{ page.previous.title }}</a>
      </li>
    {% endif %}
    {% if page.next.url %}
      <li class="next">
        <a rel="next" href="{{ page.next.url }}">{{ page.next.title }}
          →</a>
      </li>
    {% endif %}
  </ul>
</div>
