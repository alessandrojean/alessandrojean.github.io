{% if site.disqus and page.comments != false %}
<div class="section is-paddingless-horizontal" style="padding-top: 0;" id="comments">
  <div class="container grid content">
    <h2>Comentários</h2>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ site.baseurl }}';
        this.page.identifier = '{{ page.url }}'
      };
      
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>
      Por favor, habilite o JavaScript para visualizar os comentários.
    </noscript>
  </div>
</div>
{% endif %}
